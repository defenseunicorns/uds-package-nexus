# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: nexus-sso-idp-metadata
  version: "0.1.0"
  architecture: amd64

variables:
  - name: DOMAIN
    default: "uds.dev"

components:
  - name: idp-metadata
    required: true
    actions:
      onDeploy:
        before:
          - cmd: curl https://sso.${ZARF_VAR_DOMAIN}/realms/uds/protocol/saml/descriptor
            setVariables:
              - name: NEXUS_SSO_IDP_METADATA

apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: nexus
  namespace: {{ .Release.Namespace }}
spec:
  {{- if .Values.sso.enabled }}
  sso:
    - name: Nexus Login
      clientId: uds-swf-nexus
      redirectUris:
        - "https://nexus.{{ .Values.domain }}/saml"
      protocol: saml
      defaultClientScopes:
        - "mapper-saml-email-email"
        - "mapper-saml-username-login"
        - "mapper-saml-firstname-first_name"
        - "mapper-saml-lastname-last_name"
        - "mapper-saml-grouplist-groups"

      attributes:
        saml.client.signature: "false"
  {{- end }}
  network:
    expose:
      - service: nexus-nexus-repository-manager
        podLabels:
          app: nexus-repository-manager
        gateway: tenant
        host: nexus
        port: 8081
    allow:
      - direction: Egress
        podLabels:
          app: nexus-repository-manager
        remoteGenerated: Anywhere

      - direction: Egress
        remoteNamespace: keycloak
        remoteSelector:
          app.kubernetes.io/name: keycloak
        selector:
          app: nexus-repository-manager
        port: 8080
        description: "SSO Internal"

      - direction: Egress
        remoteGenerated: Anywhere
        selector:
          app: nexus-repository-manager
        port: 443
        description: "SSO External"


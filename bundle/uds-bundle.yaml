kind: UDSBundle
metadata:
  name: nexus-test
  description: A UDS bundle for deploying nexus and it's dependencies on a development cluster
  # x-release-please-start-version
  version: 3.66.0-uds.1
  # x-release-please-end

packages:
  - name: dev-postgres
    repository: ghcr.io/defenseunicorns/packages/uds/dev-postgres
    ref: 0.0.2

  - name: dev-secrets
    path: ../
    ref: 0.1.0
    exports:
      - name: NEXUS_DB_PASSWORD

  - name: nexus
    path: ../
    # x-release-please-start-version
    ref: 3.66.0-uds.1
    # x-release-please-end
    imports:
      - name: NEXUS_DB_PASSWORD
        package: dev-secrets
    overrides:
      nexus:
        nexus:
          values:
            - path: "nexus.resources.requests.cpu"
              value: "1"
            - path: "nexus.resources.requests.memory"
              value: "2Gi"

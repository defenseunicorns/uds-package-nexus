kind: UDSBundle
metadata:
  name: nexus-test
  description: A UDS bundle for deploying nexus and it's dependencies on a development cluster
  # x-release-please-start-version
  version: 3.69.0-uds.0
  # x-release-please-end

packages:
  - name: dev-namespace
    path: ../
    ref: 0.1.0

  - name: postgres-operator
    repository: ghcr.io/defenseunicorns/packages/uds/postgres-operator
    ref: 1.10.1-uds.4-upstream
    overrides:
      postgres-operator:
        uds-postgres-config:
          variables:
            - name: POSTGRESQL
              description: "Configure postgres using CRs via the uds-postgres-config chart"
              path: postgresql

  - name: dev-secrets
    path: ../
    ref: 0.1.0
    exports:
      - name: NEXUS_DB_PASSWORD
      - name: NEXUS_DB_USERNAME

  - name: nexus
    path: ../
    # x-release-please-start-version
    ref: 3.69.0-uds.0
    # x-release-please-end
    imports:
      - name: NEXUS_DB_PASSWORD
        package: dev-secrets
      - name: NEXUS_DB_USERNAME
        package: dev-secrets
    overrides:
      nexus:
        nexus:
          values:
            - path: "nexus.resources.requests.cpu"
              value: "500m"
            - path: "nexus.resources.requests.memory"
              value: "2Gi"
            - path: "nexus.resources.limits.cpu"
              value: "500m"
            - path: "nexus.resources.limits.memory"
              value: "2Gi"
        uds-nexus-config:
          variables:
            - path: "sso.enabled"
              name: NEXUS_SSO_ENABLED
